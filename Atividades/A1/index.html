<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Finance</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1 id="logo">Dev.Financ$</h1>
    </header>

    <main class="container">
        <section id="balance">
            <h2>Balanço</h2>

            <div class="card">
                <h3>Entradas</h3>
                <p>R$ 5.000</p>
            </div>

            <div class="card">
                <h3>Saídas</h3>
                <p>R$ 1.000</p> class= "description"
            </div>

            <div class="card total">
                <h3>Total</h3>
                <p>R$ 3.000,00</p>
        </section>

        <section id="transaction">
            <h2>Transações</h2>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">- R$ 200,00</td>
                        <td class="date">25/04/2022</td>
                    </tr>
                    <tr>
                        <td class="description">Freela</td>
                        <td class="income"> R$ 1.000,0</td>
                        <td class="date">05/04/2022</td>
                    </tr>
                    <tr>
                        <td class="description">Internet</td>
                        <td class="expense"> - R$ 180,00</td>
                        <td class="date">02/04/2022</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <br>
    <footer>Direitos reservados ao dev_financ$</footer>
</body>

</html>
